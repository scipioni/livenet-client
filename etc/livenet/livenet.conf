# used in ln-client, ln-vms
do_setbg() {
    WALL=$1
    [ -n "$WALL" ] || WALL=warty-final-ubuntu.png

    xsetbg -onroot -fullscreen -yzoom 130 -fork -border black /usr/share/backgrounds/${WALL}
    xset s off
    xset -dpms
    xset s noblank
}

