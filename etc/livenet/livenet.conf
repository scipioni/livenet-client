PID_LOGX=
ZFIFO=/tmp/.msg
prepare_log_X () {
    rm -f ${ZFIFO}
    mkfifo ${ZFIFO}
    export DISPLAY=:0.0 
    export XAUTHORITY=/var/run/lightdm/root/:0
    do_setbg login
    ( tail --follow=name ${ZFIFO}  | zenity --progress --pulsate --no-cancel --auto-close --text "" ) &
    PID_LOGX=$!
}

kill_log_X () {
    killall zenity >/dev/null 2>&1
    rm -f ${ZFIFO}
    PID_LOGX=
}

log_X() {
    [ -n "${PID_LOGX}" ] || prepare_log_X
    echo "logger: $1"
    echo "# " "$1" > ${ZFIFO}
}

